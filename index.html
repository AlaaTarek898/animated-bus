<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Blaka&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="styleSheet" />
    <title>bus</title>
  </head>
  <body>
    <button id="mood">morning</button>
    <div class="container">
      <div class="body">
        <div class="window">
          <img class="driver" src="./assest/driver.png" />
        </div>

        <div class="front-part">
          <div class="shape1"></div>
          <div class="shape2"></div>
          <div class="shape3"></div>
          <div class="orb">
            <div class="shine"></div>
            <div class="light"></div>
          </div>
        </div>
        <img class="person1" src="./assest/person2.jpg" />
        <img class="person2" src="./assest/33.png" />
        <img class="person3" src="./assest/22.png" />

        <div class="window2">
          <div class="handw"></div>
        </div>

        <div class="window3">
          <div class="handw"></div>
        </div>
        <div class="window4">
          <div class="handw"></div>
        </div>
        <div class="decor">
          <div class="line1"></div>
          <p class="text">اتوبيس المدرسة السحري</p>
          <div class="line2"></div>
        </div>
        <img class="wheel1" src="./assest/wheel.png" />
        <img class="wheel2" src="./assest/wheel.png" />

        <div class="exhust">
          <div class="emission1"></div>
          <div class="emission2"></div>
          <div class="emission3"></div>
        </div>
        <div class="door">
          <div class="door1">
            <div class="hand1"></div>
          </div>
          <div class="door2">
            <div class="hand2"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./bus.js"></script>
  </body>
</html>
